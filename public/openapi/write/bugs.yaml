post:
  tags:
    - bugs
  summary: create a bug report
  description: This operation creates a new bug report.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            bid: 
              type: number
              description: Bug idenitifier
              example: 1
            title:
              type: string
              description: Title for the complaint
              example: Broken bug on Routing page
            description:
              type: string
              description: String for the complaint
              example: this is a bug please help 
            timestamp:
              type: string
              description: Time created
              example: '2023-11-01'
            resolved:
              type: boolean
              description: If the bug has been addressed or not
              example: false
  responses:
    '200':
      description: bug report successfully created
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: ../components/schemas/Status.yaml#/Status
              response:
                $ref: ../components/schemas/BugObject.yaml#/BugObject
                