post:
  tags:
    - bugs
  summary: create a bug report
  description: This operation creates a new bug report.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: 'john'
            email:
              type: string
              example: 'john@gmail.com'
            date:
              type: date
              example: '10/10/23'
            description:
              type: string
              example: 'describe here'
            required:
              - name
  responses:
    '200':
      description: bug report successfully created
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: ../components/schemas/Status.yaml#/Status
              response:
                $ref: ../components/schemas/BugObject.yaml#/BugObject
                