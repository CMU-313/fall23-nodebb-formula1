BugObject:
  type: object
  properties:
    bid:
      type: number
      description: Bug idenitifier
      example: 1
    name:
      type: string
      description: Name of the bug reporter
      example: Sebastian
    description:
      type: string
      description: String for the complaint
      example: this is a bug please help
    resolved:
      type: boolean
      description: If the bug has been addressed or not
      example: false
