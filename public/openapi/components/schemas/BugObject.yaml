BugObject:
  type: object
  properties:
    bid: 
      type: number
      description: Bug idenitifier
      example: 1
    title:
      type: string
      description: Title for the complaint
      example: Broken bug on Routing page
    description:
      type: string
      description: String for the complaint
      example: this is a bug please help 
    timestamp:
      type: string
      description: Time created
      example: '2023-11-01'
    resolved:
      type: boolean
      description: If the bug has been addressed or not
      example: false